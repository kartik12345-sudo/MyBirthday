    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Background from birthday animation */
            background-image: radial-gradient(#374566, #010203);
            overflow-x: hidden; /* Allow vertical scroll, hide horizontal */
        }

        /* Styles from bday.html for the balloon animation */
        .balloon-container {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            height: 50vh;
            z-index: 1;
            pointer-events: none; /* Allow clicking through balloons */
            margin-bottom: 50px; /* Ensure balloons don't overlap with content */
            display: flex;
        }

        .balloon {
            width: 738px;
            margin: 0 auto;
            padding-top: 30px;
            position: relative;
        }
        .balloon > div {
            width: 104px;
            height: 140px;
            background: rgba(182, 15, 97, 0.9);
            border-radius: 80%;
            margin: 0 auto;
            position: absolute;
            padding: 10px;
            box-shadow: inset 17px 7px 10px rgba(182, 15, 97, 0.9);
            transform-origin: bottom center;
        }
        .balloon > div:nth-child(1) { background: rgba(182, 15, 97, 0.9); left: 0; box-shadow: inset 10px 10px 10px rgba(135, 11, 72, 0.9); animation: balloon1 6s ease-in-out infinite; }
        .balloon > div:nth-child(1):before { color: rgba(182, 15, 97, 0.9); }
        .balloon > div:nth-child(2) { background: rgba(242, 112, 45, 0.9); left: 120px; box-shadow: inset 10px 10px 10px rgba(222, 85, 14, 0.9); animation: balloon2 6s ease-in-out infinite; }
        .balloon > div:nth-child(2):before { color: rgba(242, 112, 45, 0.9); }
        .balloon > div:nth-child(3) { background: rgba(45, 181, 167, 0.9); left: 240px; box-shadow: inset 10px 10px 10px rgba(35, 140, 129, 0.9); animation: balloon4 6s ease-in-out infinite; }
        .balloon > div:nth-child(3):before { color: rgba(45, 181, 167, 0.9); }
        .balloon > div:nth-child(4) { background: rgba(190, 61, 244, 0.9); left: 360px; box-shadow: inset 10px 10px 10px rgba(173, 14, 240, 0.9); animation: balloon1 5s ease-in-out infinite; }
        .balloon > div:nth-child(4):before { color: rgba(190, 61, 244, 0.9); }
        .balloon > div:nth-child(5) { background: rgba(180, 224, 67, 0.9); left: 480px; box-shadow: inset 10px 10px 10px rgba(158, 206, 34, 0.9); animation: balloon3 5s ease-in-out infinite; }
        .balloon > div:nth-child(5):before { color: rgba(180, 224, 67, 0.9); }
        .balloon > div:nth-child(6) { background: rgba(242, 194, 58, 0.9); left: 600px; box-shadow: inset 10px 10px 10px rgba(234, 177, 15, 0.9); animation: balloon2 3s ease-in-out infinite; }
        .balloon > div:nth-child(6):before { color: rgba(242, 194, 58, 0.9); }
        .balloon > div:before { content:"▲"; position: absolute; bottom: -11px; left: 52px; font-size: 1em; }
        .balloon-text { font-family:'Wendy One', sans-serif; font-size: 4.8em; color: white; position: relative; top: 30px; left: 50%; margin-left: -27px; text-transform: uppercase; }

        /* Balloon Animations */
        @keyframes balloon1 { 0%, 100% { transform: translateY(0) rotate(-6deg); } 50% { transform: translateY(-20px) rotate(8deg); } }
        @keyframes balloon2 { 0%, 100% { transform: translateY(0) rotate(6deg); } 50% { transform: translateY(-30px) rotate(-8deg); } }
        @keyframes balloon3 { 0%, 100% { transform: translate(0, -10px) rotate(6deg); } 50% { transform: translate(-20px, 30px) rotate(-8deg); } }
        @keyframes balloon4 { 0%, 100% { transform: translate(10px, -10px) rotate(-8deg); } 50% { transform: translate(-15px, 10px) rotate(10deg); } }

        /* Main content styling */
        .content-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Photo Album Styles */
        .photo-album {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 4rem auto 0 auto;
            position: relative;
            z-index: 20;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .photo-item {
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        .photo-item.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .photo-item:hover img {
            transform: scale(1.1);
        }
        /* Style for the unmute button */
        #unmuteButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            z-index: 1000; /* Ensure it's on top */
        }
    </style>
</head>

    <script>
        // --- Age Calculation Logic ---
        const startDate = new Date('2014-06-26T11:35:00Z');
        const yearsEl = document.getElementById('years');
        const monthsEl = document.getElementById('months');
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');

        function calculateAge() {
            const now = new Date();
            let c_years = now.getUTCFullYear(), c_months = now.getUTCMonth(), c_days = now.getUTCDate(), c_hours = now.getUTCHours(), c_minutes = now.getUTCMinutes(), c_seconds = now.getUTCSeconds(); 
            let s_years = startDate.getUTCFullYear(), s_months = startDate.getUTCMonth(), s_days = startDate.getUTCDate(), s_hours = startDate.getUTCHours(), s_minutes = startDate.getUTCMinutes();

            let seconds_diff = c_seconds - startDate.getUTCSeconds();
            if (seconds_diff < 0) { c_minutes--; seconds_diff += 60; }
            let minutes_diff = c_minutes - s_minutes;
            if (minutes_diff < 0) { c_hours--; minutes_diff += 60; }
            let hours_diff = c_hours - s_hours;
            if (hours_diff < 0) { c_days--; hours_diff += 24; }
            let days_diff = c_days - s_days;
            if (days_diff < 0) { c_months--; days_diff += new Date(c_years, c_months + 1, 0).getUTCDate(); }
            let months_diff = c_months - s_months;
            if (months_diff < 0) { c_years--; months_diff += 12; }
            let years_diff = c_years - s_years;

            yearsEl.textContent = years_diff;
            monthsEl.textContent = months_diff;
            daysEl.textContent = days_diff;
            hoursEl.textContent = hours_diff.toString().padStart(2, '0');
            minutesEl.textContent = minutes_diff.toString().padStart(2, '0');
        }
        setInterval(calculateAge, 1000);
        calculateAge();

        // --- Photo Gallery Scroll Animation Logic ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                    // Apply a staggered delay for a "super animatic" effect
                    entry.target.style.transitionDelay = `${index * 100}ms`;
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target); // Stop observing once visible
                }
            });
        }, { threshold: 0.1 }); // Trigger when 10% of the item is visible

        const photoItems = document.querySelectorAll('.photo-item');
        photoItems.forEach(item => observer.observe(item));

        // --- Audio Playback with a user-triggered unmute button ---
        window.onload = function() {
            console.log("Made on 16th June 2024 by Aditya");
        console.log("Page loaded, setting up audio playback...");
            const backgroundMusic = document.getElementById('background-music');
            const unmuteButton = document.getElementById('unmuteButton');

            if (backgroundMusic) {
                // Try to play muted audio immediately
                backgroundMusic.play().catch(error => {
                    console.log("Muted autoplay prevented (this is common and often fine if we show an unmute button):", error);
                    // If even muted autoplay is prevented (e.g., in some strict environments),
                    // ensure the button is visible.
                    unmuteButton.style.display = 'block';
                });

                // Show the unmute button if the music is muted after an initial attempt
                if (backgroundMusic.muted || backgroundMusic.paused) {
                    unmuteButton.style.display = 'block';
                }

                // Event listener for the unmute button
                unmuteButton.addEventListener('click', () => {
                    if (backgroundMusic.muted) {
                        backgroundMusic.muted = false;
                        backgroundMusic.play().catch(error => {
                            console.log("Failed to play on unmute click:", error);
                            // This catch block should ideally not be hit after a user click
                        });
                        unmuteButton.textContent = "Music On"; // Optional: change button text
                    } else {
                         backgroundMusic.muted = true;
                         unmuteButton.textContent = "Unmute Music"; // Optional: change button text
                    }
                    // Hide the button after it's clicked, or change its text to reflect status
                    unmuteButton.style.display = 'none'; // You might want to keep it visible as a toggle
                });

                // Optional: Make the button reappear if the music somehow pauses or becomes muted again
                backgroundMusic.addEventListener('pause', () => {
                    if (backgroundMusic.muted) {
                        unmuteButton.style.display = 'block';
                        unmuteButton.textContent = "Unmute Music";
                    }
                });
                backgroundMusic.addEventListener('volumechange', () => {
                    if (backgroundMusic.muted && backgroundMusic.paused) { // Check both muted and paused for button display
                         unmuteButton.style.display = 'block';
                         unmuteButton.textContent = "Unmute Music";
                    }
                });
            }
        };
